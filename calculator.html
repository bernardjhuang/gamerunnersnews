<html>
  <head>
    <title>LoL Optimum Stat Calculator</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $('#tank, #adc, #apchampion, #tankyapbruiser, #aabruiser, #adcasterbruiser').tooltip();
        $('#tank, #adc, #apchampion, #tankyapbruiser, #aabruiser, #adcasterbruiser').click(function() {
          $('#relevantstatsinput').show();
          $('#relevantstatstext').hide();
        });
        function bindCalc(i) {
          $(i).bind("change paste keyup", function() {
            $('#itemstats').show();
            if ($(this).attr("id") == "attack-speed-input") {
              attackSpeed = $("#attack-speed-input").val();
              $("#attack-speed-output").show().html("<div class='line'></div>Attack Speed: <strong>"+attackSpeed+"</strong>");
            }
            if ($(this).attr("id") == "ad-input") {
              ad = $("#ad-input").val();
              $("#ad-output").show().html("<div class='line'></div>AD: <strong>"+ad+"</strong>");
            }
            if ($(this).attr("id") == "health-input") {
              health = $("#health-input").val();
              $("#health-output").show().html("<div class='line'></div>Health: <strong>"+health+"</strong>");
            }
            if ($(this).attr("id") == "armor-input") {
              armor = $("#armor-input").val();
              $("#armor-output").show().html("<div class='line'></div>Armor: <strong>"+armor+"</strong>");
            }
          });
        }
        bindCalc("#attack-speed-input");
        bindCalc("#ad-input");
        bindCalc("#health-input");
        bindCalc("#armor-input");
      });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 class="page-header">LoL Optimum Stat Calculator</h1>
      </div>
      <div class="row" id="selectchampiontype">
        <div class="span4 pull-right">
          <p id="attack-speed-output">Attack Speed</p>
          <p id="ad-output">AD</p>
          <p id="health-output">Health</p>
          <p id="armor-output">Armor</p>
        </div>
        <div class="span8">
          <h2> Select Champion Type </h2>
          <br>
          <button id="tank" type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Renekton, Mundo">Tank</button>
          <button id="adc" type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Ashe, Caitlyn">ADC</button>
          <button id="apchampion" type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Ryze, Kassadin">AP Champion</button>
          <button id="tankyapbruiser" type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Cho'gath, Swain">Tanky AP Bruiser</button>
          <button id="aabruiser" type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="AA bruiser champs">AA Bruiser</button>
          <button id="adcasterbruiser" type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Pantheon, Zed">AD Caster Bruiser</button>
        </div>
      </div>
      <div class="row" id="relevantstats">
        <h2> Input Relevant Stats </h2>
        <p id="relevantstatstext"><em> Select champion type to get started</em></p>
        <div class="" id="relevantstatsinput" style="display:none;">
          <input type="number" id="attack-speed-input" class="span1" step="any"> Attack Speed <br>
          <input type="number" id="ad-input" class="span1" step="any"> AD <br>
          <input type="number" id="health-input" class="span1" step="any"> Health <br>
          <input type="number" id="armor-input" class="span1" step="any"> Armor <br>
        </div>
      </div>
      <div class="row" id="itemstats" style="display:none;">
        <h2> Recommended Item </h2>
        <div class="" id="itemsinput">
          <a href="#"><img src="/images/content/cloth-armor.png" /></a>
        </div>
      </div>
    </div>
  </body>
</html>
